<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Polling App</title>
    <link
      rel="stylesheet"
      href="http://127.0.0.1/source/materilialize-1.0.0/css/materialize.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Os poll</h1>
      <p>vote for your favorite os</p>
      <form id="vote-form">
        <p>
          <label for="windows">
            <input type="radio" name="os" id="windows" value="Windows" />
            <span>Windows</span></label
          >
        </p>
        <p>
          <label for="macos">
            <input type="radio" name="os" id="macos" value="MacOS" />
            <span>MacOS</span></label
          >
        </p>
        <p>
          <label for="linux">
            <input type="radio" name="os" id="linux" value="Linux" /><span
              >Linux Distro</span
            ></label
          >
        </p>
        <p>
          <label for="other">
            <input type="radio" name="os" id="other" value="Other" /><span
              >Something Else</span
            ></label
          >
        </p>
        <input type="submit" value="Vote" class="btn" />
      </form>
      <br /><br />
      <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>
    <script
      src="http://127.0.0.1/source/jquery/jquery-3.5.1.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="http://127.0.0.1/source/materilialize-1.0.0/js/materialize.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="http://127.0.0.1/source/canvas/canvasjs.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="http://127.0.0.1/source/pusher/pusher.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
