<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Polling App</title>
    <link
      rel="stylesheet"
      href="http://localhost/source/materilialize-1.0.0/css/materialize.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Os poll</h1>
      <p>vote for your favorite os</p>
      <form id="vote-form">
        <p>
          <input type="radio" name="os" id="windows" value="Windows" />
          <label for="windows">Windows</label>
        </p>
        <p>
          <input type="radio" name="os" id="macos" value="MacOS" />
          <label for="macos">MacOS</label>
        </p>
        <p>
          <input type="radio" name="os" id="linux" value="Linux" />
          <label for="linux">Linux Distro</label>
        </p>
        <p>
          <input type="radio" name="os" id="other" value="Other" />
          <label for="other">Something Else</label>
        </p>
        <input type="submit" value="Vote" class="btn" />
      </form>
      <br /><br />
      <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>
    <script src="http://localhost/source/materilialize-1.0.0/js/materialize.js"></script>
  </body>
</html>
